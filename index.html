<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="profile-card">
      <div class="profile-card__image"></div>
      
      <figure class="profile-card__photo">
        <img src="./images/image-victor.jpg" class="user-photo" alt="Victor Photo">
      </figure>
  
      <div class="profile-card__info">
        <p class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></p>
  
        <span class="profile-card__city">London</span>
      </div>
  
      <ul class="profile-card__stats">
        <li>
          80K
          <span class="profile-card__statsNames">Followers</span>
        </li>
        <li>
          803K
          <span class="profile-card__statsNames">Likes</span>
        </li>
        <li>
          1.4K
          <span class="profile-card__statsNames">Photos</span>
        </li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="__blank"><strong>Frontend Mentor</strong></a>. 
      Coded by <a href="https://github.com/Hamiltonspjunior"><strong>Hamilton Junior</strong></a>.
    </div>
</body>
</html>
